 <div class="labs-icon">

<!-- Apps Panel -->
<div class="apps-panel" id="appsPanel">

  <a class="app" href="https://myaccount.google.com" target="_blank">

<a class="app" href="https://www.google.com" target="_blank">

      <img

        class="icon-img"
        alt="Mic">

     <div class="lens-icon">

      <button class="ai-btn">AI Mode</button>
