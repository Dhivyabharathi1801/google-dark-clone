<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>

    <div class="right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
 <div class="labs-icon">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path
      fill="currentColor"
      d="M9 2v2l3 5v5.17l-4.59 4.59A2 2 0 009.83 22h4.34a2 2 0 001.42-.59L10.83 14V9l3-5V2H9z"/>
  </svg>
</div>


      <div class="apps">⋮⋮⋮</div>
      <div class="profile">S</div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1 class="logo">Google</h1>

    <div class="search-bar">
      <span class="plus">+</span>

      <input
        type="text"
        id="searchInput"
        placeholder="Search Google or type a URL">

      <img
        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
        class="icon-img"
        alt="Mic">

     <div class="lens-icon">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path
      fill="currentColor"
      d="M12 7a5 5 0 100 10 5 5 0 000-10zm0 8a3 3 0 110-6 3 3 0 010 6zm7-13h-3.17L14 0H10L8.17 2H5a3 3 0 00-3 3v14a3 3 0 003 3h14a3 3 0 003-3V5a3 3 0 00-3-3zm1 17a1 1 0 01-1 1H5a1 1 0 01-1-1V5a1 1 0 011-1h3.05L9.88 2h4.24l1.83 2H19a1 1 0 011 1v14z"/>
  </svg>
</div>


      <button class="ai-btn">AI Mode</button>
    </div>

    <div class="buttons">
      <button onclick="search()">Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <div class="languages">
      Google offered in:
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="country">India</div>

    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

  <script src="style/script.js"></script>
</body>
</html>
